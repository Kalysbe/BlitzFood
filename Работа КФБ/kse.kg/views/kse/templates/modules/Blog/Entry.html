<style type="text/css">
	/*lightbox*/
        
        .lightbox {
          display: none;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          position: fixed;
          top: 0;
          left: 0;
          z-index: 20;
          padding-top: 5%;
          box-sizing: border-box;
        }
        
        .lightbox img {
          display: block;
          margin: auto;
          max-width: 80%;
        }
        
        .lightbox .caption {
          margin: 15px auto;
          width: 50%;
          text-align: center;
          font-size: 1em;
          line-height: 1.5;
          font-weight: 700;
          color: #eee;
        }

        .grid {
          overflow: hidden;
          display: inline-block;
          vertical-align: top;
        }

        .grid img {
          transition: all 0.3s;
        }

        .grid img:hover {
          cursor: pointer;
          transform: scale(1.1);
        }
        
        .center_big table tbody tr {
          vertical-align: top;
          text-align: left;
        }
        /*lightbox*/
</style>

<h3>{{ EntryTitle }}</h3>
<br><br>
<p>{{ EntryText }}</p>

{% if LoggedUser.getUsername == 'admin' %}
  <a href="http://www.kse.kg/ru/RussianAllNewsBlog/ControlPanel/Edit/{{blog_id}}">Редактировать новость</a>
{% endif %}

<script type="text/javascript">

  $("p img").wrap("<div class='grid'></div>");
	// Create a lightbox
    (function() {
      var $lightbox = $("<div class='lightbox'></div>");
      var $img = $("<img>");
      var $caption = $("<p class='caption'></p>");
    
      // Add image and caption to lightbox
    
      $lightbox
        .append($img)
        .append($caption);
    
      // Add lighbox to document
    
      $('body').append($lightbox);
    
      $('.grid img').click(function(e) {
        e.preventDefault();
    
        // Get image link and description
        var src = $(this).attr("src");
        var cap = $(this).attr("alt");
    
        // Add data to lighbox
    
        $img.attr('src', src);
        $caption.text(cap);
    
        // Show lightbox
    
        $lightbox.fadeIn('fast');
    
        $lightbox.click(function() {
          $lightbox.fadeOut('fast');
        });
      });
    
    }());

</script>
