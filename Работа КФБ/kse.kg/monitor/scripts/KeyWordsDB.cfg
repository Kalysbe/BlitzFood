History / Kyrgyz Stock Exchenge|eng/history.shtml=History|Kyrgyz|Stock|Exchenge|IE=(navigator.appName=="Microsoft Internet Explorer")?1:0;|NS=(navigator.appName=="Netscape")?1:0;|document.writeln("");|if(NS){|document.writeln("");}|fwLoadMenus();|			&nbsp;&nbsp;&nbsp;	|&nbsp;|Номе|&nbsp;|Listing|&nbsp;|Corporate|Market|&nbsp;|Market|Data|&nbsp;|Issuers|&amp;|Tools|&nbsp;|Trading|Data|&nbsp;|Indices|&amp;|Ratings|&nbsp;|Government|Securities|Market|&nbsp;|Currency|Market|&nbsp;|Analytics|&nbsp;|Participation|Trades|&nbsp;|Technologies|					|&nbsp;|Contacts|					|&nbsp;|&nbsp;|&nbsp;&nbsp;|&nbsp;&nbsp;|&nbsp;|Kyrgyz|Stock|Exchange|founded|1994.|First|trades|stocks|official|opening|took|place|1995,|while|privatization|process|full|swing|country.|initial|stage|existence|until|year|2000,|functioned|non-profit|member|organization|with|total|membership|2000|Kyrgyz|Stock|Exchange|transformed|into|joint|stock|company;|simultaneously|acquired|largest|shareholders|reliable|partner|Istanbul|Stock|Exchange,|which|actively|assisted|improving|activities.|2001|more|remarkable|event|took|place|Kazakhstan|Stock|Exchange|became|company's shareholder - allowing the KSE to significantly increase its technical software potential.        At present the KSE is a closed type non-profit joint stock company with 17 shareholders. The membership institution on the KSE has been cancelled by the decision of the Shareholders General Meeting. The relationships with market participants are being built on contractual basis.        A significant contribution has been made by the United States Agency on International Development (USAID) for the sake of our formation and development. Thanks to the USAID, the KSE has obtained powerful financial support that has allowed our exchange to become independent.        Our plans for the nearest future are to: introduce a new automated trading system and implement dematerialization; improve requirements of listed companies; in accordance with the new automated trading system make available remote trading capabilities for our market participants; participate in the state privatization program, including selling governmental debt securities through the KSE;come to an agreement with governmental agencies to float both primary and secondary issues of state treasury bills over the KSE.		&nbsp;&nbsp;&nbsp;&nbsp;        	                               &nbsp;                                                                             Site Map &nbsp; Glossary                                                                All rights reserved  &copy; Kyrgyz Stock Exchange CJSC 2004 Feedback | Email: kse(a)kse.kg						Licence №37 by NCSM of 30.11.2000                                      Developed by            Innovation Technologies Company     &nbsp;    |
